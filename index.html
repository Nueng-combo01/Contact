<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/8630762a3b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Josefin+Sans:wght@300&family=Jost:wght@500&family=Kanit:wght@200&family=Luckiest+Guy&family=Poppins:wght@200;400;600&family=Righteous&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <link rel="icon" href="email.png">
    <title>Contact Me</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        font-family: 'Poppins', sans-serif;
    }
    
    .page {
        width: 100%;
        height: auto;
        background-size: cover;
        padding-bottom: 250px;
        background-image: url(back-2.gif);
    }

    .Box-input {
        margin-top: 10px;
        border-radius: 10px;
        border: 1px solid #FFFFFF;
        padding: 7px 20px 7px 20px;
        color: rgb(255, 255, 255);
        background-color: rgba(0, 0, 0, 0.5);
        width: 90%;
        height: 50%;
    }

    .insert {
        border-radius: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        border: 1px solid #FFFFFF;
        color: #ffffff;
        width: 88%;
        padding: 10px 20px 10px 20px;
    }

    .submit {
        text-transform: uppercase;
        font-weight: bold;
        border-radius: 10px;
        border: 1px solid #FFFFFF;
        padding: 5px 50px 5px 50px;
        color: #ffffff;
        background-color: transparent;
    }

    .submit:hover {
        border: 1px solid #000000;
        color: #000000;
        background-color: #FFFFFF;
    }

    placeholder {
        color: #ffffff;
    }


    .conne-logo label {
        color: #ffffff;
    }

</style>
<body>
    <div class="page">
        <div class="container">
            <div class="row" style="background-color: transparent">
                <div class="col-lg-12">
                    <center><h1 style="margin-top: 50px; font-weight: bold; color: #ffffff; font-size: 50px;">CONTACT ME</h1></center>
                <br>
                    <div class="conne-logo">
                        <center><form class="" action="mailto:bannason0811@gmail.com" method="post" enctype="text/plain">
                            <div class="container">
                                <div class="row" style="background-color: transparent">
                                    
                                    <div class="col-lg-6" style="margin-bottom: 15px;">
                                        <input class="insert" type="text" name="name_surname" value=""  placeholder="Your name . . . ." >                        
                                    </div>
                                    
                                    <div class="col-lg-6">
                                        <input class="insert" type="email" name="email" value="" placeholder="Your gmail . . . .">
                                    </div>
                                
                                </div>
                            </div>
                        
                            <br>
                            <br>
                            <label> MESSAGE TO SEND </label>
                            <br>
                            <textarea class="Box-input" name="message" rows="8" cols="20" placeholder="Text to send . . . . . ."></textarea>
                            <br>
                            <br>
                            <input class="submit" type="submit" name="" >
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
